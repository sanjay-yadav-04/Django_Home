<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Facebook Clone</title>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background: #f0f2f5;
    }

    .fb-logo {
      font-size: 40px;
      font-weight: bold;
      color: #1877f2;
      letter-spacing: 1px;
    }
  </style>
</head>

<body>

  <!-- ===== NAVBAR ===== -->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm sticky-top">
    <div class="container-fluid px-4">
      <a class="navbar-brand fw-bold text-primary fs-3" href="index.html">
        facebook
      </a>
    </div>
  </nav>

  <!-- ===== LOGIN BOX ===== -->
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 85vh;">
    <div class="card shadow border-0 p-4" style="width: 420px; border-radius: 15px;">
      
      <h3 class="text-center fw-bold mb-3">Login</h3>

      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Email or Phone</label>
          <input type="text" name="email" class="form-control" placeholder="Enter email or phone">
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" placeholder="Enter password">
        </div>

        <button type="submit" class="btn btn-primary w-100 fw-bold">
          Login
        </button>

        <div class="text-center mt-3">
          <a href="#" class="text-decoration-none">Forgot Password?</a>
        </div>

        <hr>

        <div class="text-center">
          <a href="index.html" class="btn btn-outline-secondary w-100">
            Back to Home
          </a>
        </div>
      </form>

    </div>
  </div>

  <!-- ===== FOOTER ===== -->
  <footer class="bg-white text-center py-3 text-muted">
    Â© 2026 Facebook Clone | Login Page
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
