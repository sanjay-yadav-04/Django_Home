{% extends "landing.html" %}

{% block title %}
Login
{% endblock title %}

{% block css %}
<!-- keep empty or add page-specific css -->
{% endblock css %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-sm p-4" style="width: 100%; max-width: 450px;">

        <p class="text-danger">{{ data.g }}</p>
        <p class="text-danger">{{ msg.msg }}</p>

        <h3 class="text-center mb-4">Login</h3>

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-2">
                Login
            </button>

            <!-- RESET PASSWORD -->
            <div class="text-center">
                <a href="{% url 'password_reset' %}" class="text-decoration-none">
                    Forgot password?
                </a>
            </div>
        </form>

    </div>
</div>

{% endblock content %}
